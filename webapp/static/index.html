<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Note Studio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="circle-wrapper">
        <div class="circle" id="preview">
          <button id="previewButton" class="preview-button">▶︎</button>
        </div>
        <div class="timeline">
          <label>
            Start
            <input type="range" id="startRange" min="0" max="55" step="0.5" value="0" />
          </label>
          <label>
            End
            <input type="range" id="endRange" min="5" max="60" step="0.5" value="15" />
          </label>
          <div class="timeline-values">
            <span id="startValue">0.0s</span>
            <span id="endValue">15.0s</span>
          </div>
        </div>
      </section>
      <section class="actions">
        <div class="toggle-group">
          <button class="toggle" id="muteToggle" data-active="false">Mute</button>
          <button class="toggle" id="audioToggle" data-active="false">Audio only</button>
        </div>
        <button id="submitButton" class="primary">Сделать кружок</button>
      </section>
    </main>
    <script src="app.js" type="module"></script>
  </body>
</html>
